<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  .text-white {
    color: white;
  }

  .card {
    background-color: black;
    /* Set container background to black */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Faint border */
  }

  /* Custom styles */
  .custom-card {
    padding: 10px;
    margin-bottom: 15px;
    margin-left: 15px;
    margin-right: 15px;
    height: 475px; /* Fixed height for the card bodies */
  }

  /* Spacing between cards */
  .card-col {
    margin-bottom: 15px;
    padding: 5px; /* Reduced padding for smaller cards */
  }

  /* Set image size and center it */
  .card-img-top {
    max-width: 200px; /* Set max width for the image */
    height: auto; /* Maintain aspect ratio */
    max-height: 250px; /* Limit max height for smaller images */
    display: block; /* Center the image horizontally */
    margin: 0 auto; /* Center the image horizontally */
  }
  .head{
    margin-top: 30px;
  }
  .card-body h2 {
    font-size: 22px;
    margin-bottom: 8px;
  }

  /* Smaller text size for compact cards */
  .card-body h3,
  .card-body h5,
  .card-body h6 {
    font-size: 14px;
    margin-bottom: 5px;
  }

  /* Define active link color */
  .active-link {
    color: green !important;
  }
</style>
<body style='background-color: black'>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">My Book Recommender</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommend">Recommend</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-white head" style="font-size: 50px;">TOP 50 BOOKS</h1>
      </div>
      
      <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for i in range(book_name|length) %}
        <div class="col-md-3 card-col">
            <div class="card custom-card">
                <img class="card-img-top" src="{{ image[i] }}">
                <div class="card-body">
                    <h2 class="text-white">{{ book_name[i] }}</h2>
                    <h5 class="text-white">{{ author[i] }}</h5>
                    <h6 class="text-white">{{ votes[i] }}</h6>
                    <h6 class="text-white">{{ rating[i] }}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
        
    </div>
  </div>
    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// Add active class to the clicked nav link and remove from others
$(document).ready(function(){
  $('.nav-item').on('click', function(){
    $('.nav-item a').removeClass('active-link');
    $(this).find('a').addClass('active-link');
  });
});
</script>
    
</body>
</html>
